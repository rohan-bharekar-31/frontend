<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Footprint Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <h1>Water Footprint Calculator</h1>
    
    
    <!-- Language Selection Dropdown -->
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
      <!-- Add more language options here -->
    </select>
    
    <!-- Input Section for Searching Products -->
    <div class="search-section">
      <input type="text" id="productInput" placeholder="Enter product name" />
      <button onclick="searchProduct()">Search</button>
    </div>

    <!-- Available Products List -->
    
    
    <!-- Display Result -->
    <div id="result"></div>
    <!-- Chart Display Section -->
<button onclick="displayChart()">Display All Products</button>
<canvas id="productChart" width="400" height="200"></canvas>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
